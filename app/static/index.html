    <script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/DragControls.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//Add box
            var material = new THREE.MeshPhongMaterial( { ambient: 0x050505, color: 0x0033ff, specular: 0x555555, shininess: 30 } );
			const box_geometry= new THREE.BoxGeometry();
            var box_material = [
                    new THREE.MeshPhongMaterial( { ambient: 0x050505, color: '#ee0000', specular: 0x555555, shininess: 30 } ),
                    new THREE.MeshPhongMaterial( { ambient: 0x050505, color: '#00ee00', specular: 0x555555, shininess: 30 } ),
                    new THREE.MeshPhongMaterial( { ambient: 0x050505, color: '#779900', specular: 0x555555, shininess: 30 } ),
                    new THREE.MeshPhongMaterial( { ambient: 0x050505, color: '#e00ee0', specular: 0x555555, shininess: 30 } ),
                    new THREE.MeshPhongMaterial( { ambient: 0x050505, color: '#115533', specular: 0x555555, shininess: 30 } ),
                    new THREE.MeshPhongMaterial( { ambient: 0x050505, color: '#F2DC63', specular: 0x555555, shininess: 30 } )
            ]
			const cube = new THREE.Mesh( box_geometry, box_material );
			scene.add( cube );
			cube.position.set(3, 0, 0);

			//Add cylinder
			const cylinder_geometry = new THREE.CylinderGeometry();
			var cylinder_material = [
                    new THREE.MeshPhongMaterial( { ambient: 0x050505, color: '#00ee00', specular: 0x555555, shininess: 30 } ),
                    new THREE.MeshPhongMaterial( { ambient: 0x050505, color: '#A850EB', specular: 0x555555, shininess: 30 } ),
                    new THREE.MeshPhongMaterial( { ambient: 0x050505, color: '#F2DC63', specular: 0x555555, shininess: 30 } )
							];
			const cylinder = new THREE.Mesh( cylinder_geometry, cylinder_material );
			scene.add( cylinder );
			cylinder.position.set(-3, 0, 0);
			camera.position.z = 5;

            // Light
            var direc_light = new THREE.DirectionalLight( 0xffffff );
            direc_light.position.set( 0, 0, 5 ).normalize();
            scene.add(direc_light);

            var point_light = new THREE.PointLight(0xffffff,1,100);
            point_light.position.set(0,0,0);
            scene.add(point_light);

			const animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				cylinder.rotation.x -= 0.01;
				cylinder.rotation.y -= 0.01;

				renderer.render( scene, camera );
			};
			controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls = new THREE.DragControls(cube, camera,renderer.domElement);
			controls = new THREE.TrackballControls(camera, renderer.domElement);
			animate();

			window.addEventListener('resize', function() {
			var width = window.innerWidth;
			var height = window.innerHeight;

			renderer.setSize(width, height);
			camera.aspect = width / height;
			camera.updateProjectionMatrix();
			controls.update();
			});
			scene.background = new THREE.Color( 'pink' );

		</script>
</body>
